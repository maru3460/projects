<!DOCTYPE html>
<html lang="ja" xmlns:th="www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Java Projects">
    <meta name="viewport" content="wide=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Projects</title>
  </head>


  <body>
    <div th:insert="~{fragment :: common-header}"></div>
            
    <main>
      <section id="index" class="wrapper">
        <div th:if="${errorMessage}">
          <p th:text="${errorMessage}" class="error-message"></p>
        </div>
        
        <div class="article-link">
          <form id="hb-form" action="hitblow_assist" method="get">
            <input class="hb-input" type="hidden" name="inputValue" value="0">
            <input class="hb-input" type="hidden" name="hit" value="0">
            <input class="hb-input" type="hidden" name="blow" value="0">
            <button id="hb-input-form" type="submit"><h2>Hit&amp;Blow Assistant</h2></button>
          </form>
          <p>Hit&amp;Blowのアシストをしてくれるプログラムです。</p>
        </div>
        
        <div class="article-link">
          <form id="scraping-gihyo-form" action="./py_scraping/" method="get">
            <button type="submit"><h2>Scraping by Python</h2></button>
          </form>
          <p>Pythonによるスクレイピング</p>
          <p>参考：<a href="https://github.com/orangain/scraping-hands-on/blob/master/exercises.md">https://github.com/orangain/scraping-hands-on/blob/master/exercises.md</a></p>
        </div>
                  
      </section>
    </main>    
  </body>
</html>
